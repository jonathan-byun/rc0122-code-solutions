<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container margin-auto">
    <div class="row justify-center">
      <h1>New Arrivals</h1>
    </div>
    <div class="row justify-center">
      <div class="column-fifth">
        <div class="img-box">
          <img src="images/dress1.jpeg">
        </div>
        <div class="text-box">
          <h2>Free People <span class="line gray">|</span><span class="gray border-left"> Size 6</span></h2>
        </div>
        <h2><span class="pink-highlight">$35</span> <s class="gray">$125 retail</s></h2>
      </div>
      <div class="column-fifth">
        <div class="img-box">
          <img src="images/ysl-bag.jpeg">
        </div>
        <div class="text-box">
          <h2>Yves Saint Laurent <span class="line gray">|</span><span class="gray border-left"> One-Size</span></h2>
        </div>
        <h2><span class="pink-highlight">$200</span> <s class="gray">$1600 retail</s></h2>
      </div>
      <div class="column-fifth">
        <div class="img-box">
          <img src="images/key.jpeg">
        </div>
        <div class="text-box">
          <h2>Tiffany <span class="line gray">|</span><span class="gray border-left"> One-Size</span></h2>
        </div>
        <h2><span class="pink-highlight">$476</span> <s class="gray">$2000 retail</s></h2>
      </div>
      <div class="column-fifth">
        <div class="img-box">
          <img src="images/lv-bag.jpg">
        </div>
        <div class="text-box">
          <h2>Louis Vuitton <span class="line gray">|</span><span class="gray border-left"> One-Size</span></h2>
        </div>
        <h2><span class="pink-highlight">$95</span> <s class="gray">$1200 retail</s></h2>
      </div>
      <div class="column-fifth">
        <div class="img-box">
          <img src="images/dress2.jpeg">
        </div>
        <div class="text-box">
          <h2>Free People <span class="line gray">|</span><span class="gray border-left"> Size 6</span></h2>
        </div>
        <h2><span class="pink-highlight">$20</span> <s class="gray">$198 retail</s></h2>
      </div>
    </div>
  </div>
</body>
</html>
