<!DOCTYPE html>
<html>
  <head>
    <title>HTML lists</title>
  </head>
  <body>
    <h1><b>HTML Lists</b></h1>
    <h2><b>Ordered List Example</b></h2>
    <ol>
      <li>Learn to code.</li>
      <li>Build projects.</li>
      <li>Get a job.</li>
    </ol>
    <h2><b>Unordered List Example</b></h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>SQL</li>
      <li>PHP</li>
    </ul>
  </body>
</html>
