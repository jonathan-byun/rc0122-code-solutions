<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1><b>Coding Form!</b></h1>
    <form>
      <div>
        <label>Email<br  /><input type="text" name="email"></label>
      </div>
      <div>
        Why is coding cool? <br  /><select name="reasons">
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <br  />
      <div>
        Favorite Language(choose one)
        <br  />
        <label><input type="radio" name="language" value="HTML"  /> HTML</label>
        <label><input type="radio" name="language" value="CSS"  /> CSS</label>
        <label><input type="radio" name="language" value="JavaScript"  /> JavaScript</label>
      </div>
      <div>
        <br  />
        <label>Would you like to sign up for more information?
          <br  />
          <br  />
          <input type="checkbox" name="info" value="sign me up"  /> Sign me up!
        </label>
      </div>
      <div>
        <label>
          Comments
          <br  />
          <textarea name="comments" cols="30" rows="15"></textarea>
        </label>
      </div>
      <div>
        <label>
          <input type="submit" name="submit" value="Submit">
        </label>
      </div>
    </form>
  </body>
</html>
